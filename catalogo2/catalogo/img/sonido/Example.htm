<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example Sound On Click</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<style type="text/css">
body	{
	color: #000000;
	font: 16px arial, sans-serif;
	font-weight: normal;
	}
.td-center	{ text-align: center; }
</style>


<script>
function playclip() {
	if (navigator.appName == "Microsoft Internet Explorer" && (navigator.appVersion.indexOf("MSIE 7")!=-1) || (navigator.appVersion.indexOf("MSIE 8")!=-1)) {
	if (document.all)
	 {
	  document.all.sound.src = "click.mp3";
	 }
	}
	
	else {
	{
	var audio = document.getElementsByTagName("audio")[0];
	audio.play();
	}
	}
}
</script>


</head>
<body>
<div id="wrapper" class="td-center">
<br><br>

<audio>
	<source src="http://localhost/menucatalogo/catalogo/img/sonido/sonido_1.mp3" type="audio/mpeg">
</audio>

<a href="javascript:playclip();" style="font-size: 1.5em;">Click For Sound</a><br>

<br>

<a href="javascript:playclip();"><img src="sound-image.jpg" width="150" height="100" border="0" alt="Click for Sound"></a><br>

<br>

<div OnClick="playclip();" style="border: #C0C0C0 1px solid; background-color: #F0F0F0; width: 200px; padding: 8px; text-align: center; margin: 0 auto; cursor: pointer;">Click For Sound Div</div>










</div>
</body>
</html>
